<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Mooner!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="text-content">
            <h1>JOIN<br>MOONER!</h1>
            <p>An App For<br>the community</p>
            <button class="about-us" onclick="window.location.href='#'">CONCEPT OF MOONER</button>
        </div>
        <div class="phone-container">
            <div class="phone phone-1">
                <div class="slider">
                    <!-- 10 images for phone 1 -->
                    <img src="./aset/photo/phone one/step 1.jpeg" alt="Phone 1 Image 1">
                    <img src="./aset/photo/phone one/step2 (1).png" alt="Phone 1 Image 2">
                    <img src="./aset/photo/phone one/step3.jpeg" alt="Phone 1 Image 3">
                    <img src="./aset/photo/phone one/step4A.jpeg" alt="Phone 1 Image 4">
                    <img src="./aset/photo/phone one/Step4b.jpeg" alt="Phone 1 Image 5">
                    <img src="./aset/photo/phone one/step5.png" alt="Phone 1 Image 6">
                    <img src="./aset/photo/phone one/step6.png" alt="Phone 1 Image 7">
                    <img src="./aset/photo/phone one/step7.png" alt="Phone 1 Image 8">
                    <img src="./aset/photo/phone one/step8.png" alt="Phone 1 Image 9">
                    <img src="./aset/photo/phone one/step9.png" alt="Phone 1 Image 10">
                </div>
            </div>
            <div class="phone phone-2">
                <div class="slider">
                    <!-- 5 images for phone 2 -->
                    <img src="./aset/photo/phone two/step1.png" alt="Phone 2 Image 1">
                    <img src="./aset/photo/phone two/step2.png" alt="Phone 2 Image 2">
                    <img src="./aset/photo/phone two/step3.png" alt="Phone 2 Image 3">
                    <img src="./aset/photo/phone two/step4.png" alt="Phone 2 Image 4">
                   
                </div>
            </div>
        </div>
    </div>
 
        


    <script src="./script.js"></script>
</body>
</html>
